<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Goal Tracker</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>
    <h1 class="text-center">LeetCode Progress Tracker</h1>
    <div class="container">

        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><span id="today">Next problem to solve</span></h5>
                <p class="card-text"><span id="p_id">Loading...</span>: <span id="p_slug">Loading...</span></p>
                <a href="#" class="btn btn-primary" onclick="sendAck(event)">Get New</a>
            </div>
        </div>



    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-success">Easy</h5>
                        <p class="card-text text-success"><span id="easy">0</span></p>

                    </div>
                </div>

            </div>

            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-warning">Medium</h5>
                        <p class="card-text text-warning"><span id="medium">0</span></p>

                    </div>
                </div>


            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-danger">Hard</h5>
                        <p class="card-text text-danger"><span id="hard">0</span></p>

                    </div>
                </div>


            </div>
        </div>

        <div class="row mt-1">
            <div class="col">
                <p><span id="con-status">Waiting for connection...</span></p>
            </div>

        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
